<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhagavadRAG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin-top: 40px;
            padding: 20px;
            /* background: url("https://images.unsplash.com/photo-1497294815431-9365093b7331?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"); */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            background: rgb(44, 41, 41);
        }
        
        h3 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }

        #chatbox {
            display: flex;
            flex-direction: column;
            border: none;
            padding: 20px;
            background-color: white;
            width: 60vw;
            /* height: 60vh; */
            overflow-y: scroll;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-bottom: 20px;
            /* width: 80vh; */
            max-width: 1000px;
            max-height: 60vh;
            visibility: hidden;
        }

        #userInput {
            width: 80%;
            padding: 20px;
            border-radius: 30px;
            border: 1px solid #ccc;
            margin-right: 15px;
            font-size: 1rem;
            max-width: 1000px;
            background-color: rgb(223 206 255);
        }

        #sendButton {
            padding: 12px 25px;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #sendButton:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .message {
            max-width: 80%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 25px;
            position: relative;
            animation: fadeIn 0.4s;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-top-left-radius: 0;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
            border-top-right-radius: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .modal-footer button {
            border-radius: 25px;
        }
    </style>
</head>
<body>

<h3>BhagavadRAG ü¶ö</h3>
<img src="https://cdn.pixabay.com/photo/2024/07/09/07/42/lord-8882651_1280.png" style="height: 600px;width: auto;position: absolute;left: 42%;z-index: -1000;" alt="">
<div style="display: flex;align-items: center;flex-direction: column;justify-content: center;">

    <div id="chatbox" class="d-flex flex-column"></div>
    
    <div class="d-flex justify-content-center">
        <input type="text" id="userInput" placeholder="Ask your question..." required>
        <button id="sendButton">Send</button>
    </div>
</div>
    
<!-- Knowledge Graph Modal -->
<div class="modal" id="knowledgeGraphModal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Knowledge Graph Answer</h5>
            <span class="modal-close" id="modalClose">&times;</span>
        </div>
        <div class="modal-body" id="knowledgeGraphContent">
            <!-- Knowledge graph content will be inserted here -->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="closeButton">Close</button>
        </div>
    </div>
</div>

<script>
    let knowledgeGraphAnswer = "";

    function showKnowledgeGraph() {
        document.getElementById('knowledgeGraphContent').innerText = knowledgeGraphAnswer;
        document.getElementById('knowledgeGraphModal').style.display = 'flex';
    }

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('sendButton').onclick = function() {
            const question = document.getElementById('userInput').value;
            console.log(question)
            if (!question) return;
            document.getElementById('chatbox').style.visibility="visible"
            document.getElementById('chatbox').innerHTML += `<div class="message user-message">${question}</div>`;

            document.getElementById('sendButton').disabled = true;

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<div class="message bot-message">${data.refined_answer} 
                    <button class="btn btn-info btn-sm" style="background:transparent" onclick="showKnowledgeGraph()">üîç</button></div>`;

                knowledgeGraphAnswer = data.knowledge_graph_answer;

                document.getElementById('userInput').value = '';
                chatbox.scrollTop = chatbox.scrollHeight;
                document.getElementById('sendButton').disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('sendButton').disabled = false;
            });
        };

        document.getElementById('modalClose').onclick = function() {
            document.getElementById('knowledgeGraphModal').style.display = 'none';
        };

        document.getElementById('closeButton').onclick = function() {
            document.getElementById('knowledgeGraphModal').style.display = 'none';
        };

        window.onclick = function(event) {
            const modal = document.getElementById('knowledgeGraphModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    });
</script>

</body>
</html>
